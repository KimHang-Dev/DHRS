    <script type="text/javascript">
        const imgs = document.querySelectorAll('#box img');
        const numImgs = imgs.length;
        const animationDuration = 150; // Animation duration in milliseconds

        // Initialize image positions
        for (let i = 0; i < numImgs; i++) {
            imgs[i].style.transform = `translateX(${Math.random() * 100}vw)`;
        }

        // Function to animate images
        function animateImages() {
            for (let i = 0; i < numImgs; i++) {
                const img = imgs[i];
                const startPos = parseFloat(img.style.transform.match(/\d+/)[0]);
                const endPos = -50; // End position off the screen

                let startTime;
                function move(currentTime) {
                    if (!startTime) startTime = currentTime;
                    const progress = currentTime - startTime;
                    const newPos = startPos - (progress / animationDuration) * (startPos - endPos);
                    img.style.transform = `translateX(${newPos}vw)`;

                    if (progress < animationDuration) {
                        requestAnimationFrame(move);
                    } else {
                        // Reset image position to start again
                        img.style.transform = `translateX(${Math.random() * 100}vw)`;
                        startTime = null;
                        requestAnimationFrame(move);
                    }
                }
                requestAnimationFrame(move);
            }
        }

        // Start animation
        animateImages();
    </script>
