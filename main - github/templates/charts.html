<script>
    // 각 증상에 따른 질병 매핑
    var diseaseMapping = {
        '고열': '감기',
        '인후통': '편도염',
        '피로감': '몸살',
        '콧물': '비염',
        '기침': '기관지염'
    };

    // 증상 체크 후 질병 확인 함수
    function checkSymptoms() {
        var symptoms = document.getElementsByName('symptom1');
        var selectedSymptoms = [];
        var selectedDiseases = [];

        for (var i = 0; i < symptoms.length; i++) {
            if (symptoms[i].checked) {
                var symptomName = symptoms[i].parentNode.previousElementSibling.textContent;
                selectedSymptoms.push(symptomName);
                var disease = diseaseMapping[symptomName];
                selectedDiseases.push(disease);
            }
        }

        if (selectedSymptoms.length > 0) {
            alert('선택된 증상: ' + selectedSymptoms.join(', ') + '\n예상 질병: ' + selectedDiseases.join(', '));
            window.location.href = '/map'
        } else {
            alert('증상을 선택해주세요.');
        }
    }

</script>
